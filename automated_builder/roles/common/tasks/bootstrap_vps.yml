---
- name: Bootstrap VPS
  become: true
  remote_user: root
  block:
    - name: Create ansible user
      user:
        name: ansible
        group: sudo

    - name: Copy authorized_keys
      copy:
        remote_src: /root/.ssh/authorized_keys
        dest: /home/ansible/authorized_keys
        owner: ansible
        group: ansible

    - name: Allow passwordless sudo commands
      community.general.sudoers:
        name: ansible
        commands: ALL
